<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Completadas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col>
            <ion-list>
                <ion-item-sliding *ngFor="let item of tasks; let i=index">
                    <ion-item>
                        <ion-label>{{item.txt}}</ion-label>
                    </ion-item>
                    <ion-item-options side="end" (ionSwipe)="uncompleteTask(item.id)">
                        <ion-item-option expandable color="danger">
                          <ion-icon name="arrow-undo-circle-outline"></ion-icon>
                        </ion-item-option>
                    </ion-item-options>
                    
                </ion-item-sliding>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-content>
